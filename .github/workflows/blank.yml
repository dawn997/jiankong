# This is a basic workflow to help you get started with Actions

name: FishPond Monitor

on:
  schedule:
   # 每天国际时间 17:20 运行一次, 中国时间 01:20
    - cron: '20 17 * * *'
  workflow_dispatch:

jobs:
  sigin:
    name: FishPond Monitor
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Download
      shell: bash
      run: |
        wget https://github.com/dawn997/jiankong/raw/main/test.py
    - name : Run
      shell: bash
      run: |
        python test.py
      env:
        TOKEN: ${{ secrets.TOKEN }}
        

